<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive payment gateway</title>
    <link rel="stylesheet" href="css/payment.css">
</head>
<body>
    <header>
        <div class="container" style="background-color:blanchedalmond">
            <div class="left">
                <h3 style="background-color:beige" > BILLING ADDRESS</h3>
                <form >
                    full name
                    <input type="text" name="" placeholder="Enter name">
                    Email
                    <input type="text" name="" placeholder="Enter Email">
                    Address
                    <input type="text" name="" placeholder="Enter Address">
                    City
                    <input type="text" name="" placeholder="Enter City">

                    <div id="zip">
                        <label>
                            State
                            <select>
                                <option>choose state..</option>
                                <option>Rajasthan</option>
                                <option>Hariyana</option>
                                <option>Uttar Pradesh</option>
                                <option>Madhya Pradesh</option>
                            </select>
                        </label>

                        <label>
                            Zip code 
                            <input type="=number" name="" placeholder="Zip code">
                        </label>
                    </div>
                </form>
            </div>
            <div class="right"></div>
            <h3>PAYMENT</h3> 
            <form > <br><br>
                    Accepted card <br><br>
                    
                    <input type="text" name="" placeholder="Accepted card">
                    Credit card number
                    <input type="text" name="" placeholder="Credit card number">
                    Exp month
                    <input type="text" name="" placeholder="Exp month">
                    
                    <div id="zip">
                        <label>
                            choose year
                            <select>
                                <option>choose year..</option>
                                <option>2022</option>
                                <option>2023</option>
                                <option>2024</option>
                                <option>2025</option>
                            </select>
                        </label>

                        <label>
                            CVV 
                            <input type="=number" name="" placeholder="CVV">
                        </label>
                    </div>
                    <input type="submit" name="proceed to checkout">
                </form>
                
        </div>
    </header>
    
</body>
</html>
